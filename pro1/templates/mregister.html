<html>
<body>
{% include 'iconpage.html' %}<br>
<form action="{% url 'esavereg' %}" method="post">
    {% csrf_token %}
<table align="center" style="text-align: center">
    <tr>
        <td>MERCHENT IDNO</td>
        <td><input type="number" required name="midno" value="{{ data }}" ></td>
    </tr>
    <tr>
        <td>MERCHENT NAME</td>
        <td><input type="text" required name="mname" ></td>
    </tr>
    <tr>
        <td>CONTACT</td>
        <td><input type="text" required name="mcontact" ></td>
    </tr>
    <tr>
        <td>EMAIL</td>
        <td><input type="email" required name="memail" ></td>
    </tr>
    <tr>
        <th colspan="2">
            <button type="submit">Save</button>
        </th>
    </tr>
</table>
</form>
</body>
</html>
